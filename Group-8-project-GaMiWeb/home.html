<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>home</title>

    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- custom css file link-->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- header section starts-->

    <header class="header">

        <a class="logo">
            <img width="70" height="50" src="images/logo-1.svg" />
            <img src="images/Gami-1.svg" />
        </a>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="review.html">Review</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
            <div id="login-btn" class="fas fa-user"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" placeholder="Search here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="images/cart-1.jpg" alt="" />
                <div class="content">
                    <h3>Toys</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">1</span>
                    <span class="price">$10</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-times"></i>
                <img src="images/cart-2.jpg" alt="" />
                <div class="content">
                    <h3>Toys</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">1</span>
                    <span class="price">$10</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-times"></i>
                <img src="images/cart-3.jpg" alt="" />
                <div class="content">
                    <h3>Toys</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">1</span>
                    <span class="price">$10</span>
                </div>
            </div>
            <h3 class="total"> Total: <span>30</span></h3>
            <a href="#" class="btn">Checkout cart</a>
        </div>

        <form action="" class="login-form">
            <h3>Login form</h3>
            <input type="email" placeholder="Enter your email" class="box" />
            <input type="password" placeholder="Enter your password" class="box" />
            <div class="remember">
                <input type="checkbox" name="" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
            <input type="submit" value="Login now" class="btn" />
            <p>forget password? <a href="#">Click here</a></p>
            <p>don't have an account? <a href="#">Create one</a></p>
        </form>
    </header>

    <!-- custom css file link-->
    <script src="script.js"></script>
</body>
</html>
