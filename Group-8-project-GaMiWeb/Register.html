<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GaMi Register Page</title>
    <link rel="stylesheet" href="style-regis.css" />
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <div>
                    <img src="images/logo.svg" />
                    <img src="images/Gami.svg" />
                </div>
                <h1>GaMi luôn sẵn sàng phục vụ bạn</h1>
                <p>Có 1 tỉ thứ hay ho dễ thươnggg</p>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Tạo tài khoản</h2>
                    <div class="login-container">
                        <p>Đã có tài khoản hỏ?<a href="Login.html"><strong>Đăng nhập ở đây</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Tên</label>
                    <input id="fname" name="fname" type="text" />
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" />
                </div>
                <div class="input-container password">
                    <label for="password">Mật khẩu</label>
                    <input id="password" name="password" placeholder="Phải ít nhất 8 kí tự" type="password" />
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        Đăng ký để nhận thông tin mới nhất qua email.
                    </label>
                </div>
                <button class="signup-btn" type="submit">Đăng ký</button>
                <section class="copy legal">
                    <p><span class="small">Nếu tiếp tục, bạn đồng ý với: <br /><a href="#">Chính sách 
                        bảo mật</a>&amp;<a href="#">Điều khoản dịch vụ</a>.</span></p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
