<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="style-header.css" />
    <title>Header design</title>
    <!--Import Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="inner-header container">
                <div class="logo-header">
                    <img src="images/logo.svg" />
                </div>

                <div class="gami">
                    <img src="images/Gami-1.svg" />
                </div>

                <nav>
                    <ul id="main-menu">
                        <li><a href="" data-loading-text="Trang chủ">Trang chủ</a></li>
                        <li><a href="" data-loading-text="Cho Chó">Cho Chó</a>
                            <ul class="sub-menu">
                                <li><a href="">Đồ ăn</a></li>
                                <li><a href="">Thuốc</a></li>
                                <li><a href="">Tắm gội</a></li>
                                <li><a href="">Vật dụng</a></li>
                                <li><a href="">Đồ chơi</a></li>
                                <li><a href="">Phụ kiện</a></li>
                            </ul>     
                        </li>
                        <li>
                            <a href="" data-loading-text="Cho Mèo">Cho Mèo</a>
                            <ul class="sub-menu">
                                <li><a href="">Đồ ăn</a></li>
                                <li><a href="">Thuốc</a></li>
                                <li><a href="">Tắm gội</a></li>
                                <li><a href="">Vật dụng</a></li>
                                <li><a href="">Đồ chơi</a></li>
                                <li><a href="">Phụ kiện</a></li>
                            </ul>
                        </li>
                        <li><a href="" data-loading-text="Blog">Blog</a></li>
                    </ul>
                </nav>

                <div class="search-box">
                    <div class="input-box">
                        <input type="text"
                               placeholder="Tìm kiếm..." />
                    </div>

                    <div class="search-button">
                        <img src="images/bi_search.svg" alt="" />
                    </div>

                    <script>
                        $('.search-box .input-box input').focus(
                            () => {
                                $('.search-box .input-box').addClass('active')
                            }
                        );
                        $('.search-box .input-box input').blur(
                            () => {
                                $('.search-box .input-box').removeClass('active')
                            }
                        )
                    </script>
                </div>

                <div class="account-cart">
                    <img src="images/account.svg" />
                    <img src="images/shopping-cart.svg" />
                </div>

                <div class="clearfix"></div>
            </div>
        </header>
        <div id="banner">
            <p></p>
        </div>
        <div id="content" class="container">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop()) {
                    $('header').addClass('sticky');
                } else {
                    $('header').removeClass('sticky');
                }
            })
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>">
    <script>
        $(document).ready(function () {
           // alert('ok'); ok trước mới làm tiếp
            //tìm tất cả các li có sub-menu và thêm nó vào class has-child
            $('.sub-menu').parent('li').addClass('has-child');
        });
    </script>
</body>
</html>
