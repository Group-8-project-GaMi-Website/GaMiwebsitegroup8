<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GaMi Login Page</title>
    <link rel="stylesheet" href="style-login.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <div>
                    <img src="images/logo.svg" />
                    <img src="images/Gami.svg" />
                </div>
                <h1>GaMi luôn sẵn sàng phục vụ bạn</h1>
                <p>Có 1 tỉ thứ hay ho dễ thươnggg</p>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Đăng nhập</h2>
                    <div class="login-container">
                        <p>Chưa có tài khoản hỏ?<a href="Register.html"><strong>Đăng ký tại đây</strong></a></p>
                    </div>
                </section>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" />
                </div>
                <div class="input-container password">
                    <label for="password">Mật khẩu</label>
                    <input id="password" name="password" placeholder="Phải ít nhất 8 kí tự" type="password" />
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        Luôn đăng nhập.
                    </label>
                </div>
                <button class="signup-btn" type="submit">Đăng nhập</button>
                <section class="other-login">
                    <p><strong>Hoặc</strong></p>
                    <div class="social">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
